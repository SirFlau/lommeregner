<html lang=en-us>

<head>
<Title>Lommeregner</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="bootstrap-3.3.7-dist\css\bootstrap.min.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="new2.js"></script>
</head>

<body>

<div class="fluid-container">
  <div class="row">
    <div class="col-sm-12">
	  <p id="calculation">begin</p>
	  <p id="result">= </p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
	  <div class="btn-group">
        <button type="button" class="btn btn-primary num" id="7">7</button>
        <button type="button" class="btn btn-primary num" id="8">8</button>
        <button type="button" class="btn btn-primary num" id="9">9</button>
		<button type="button" class="btn btn-primary opr" id="+">+</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
	  <div class="btn-group">
        <button type="button" class="btn btn-primary num" id="4">4</button>
        <button type="button" class="btn btn-primary num" id="5">5</button>
        <button type="button" class="btn btn-primary num" id="6">6</button>
		<button type="button" class="btn btn-primary opr" id="-">-</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
	  <div class="btn-group">
        <button type="button" class="btn btn-primary num" id="1">1</button>
        <button type="button" class="btn btn-primary num" id="2">2</button>
        <button type="button" class="btn btn-primary num" id="3">3</button>
		<button type="button" class="btn btn-primary opr" id="*">*</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
	  <div class="btn-group">
        <button type="button" class="btn btn-primary num" id="0">0</button>
        <button type="button" class="btn btn-primary" id="equals">=</button>
        <button type="button" class="btn btn-primary" id="C">C</button>
		<button type="button" class="btn btn-primary opr" id="/">/</button>
      </div>
    </div>
  </div>
</div>



</body>
